services:
    caddy: 
        image: nginx:alpine
        ports: 
            - 80:80
            - 443:443
        volumes: 
            - nginx:/etc/nginx
        restart: unless-stopped
    
    aria2: 
        image: p3terx/aria2-pro
        logging: 
            options: 
                max-size: 1m
        ports: 
            - 6800:6800
            - 6888:6888
            - 6888:6888/udp
        environment: 
            - PUID=0
            - PGID=0
            - RPC_SECRET=wangjm0529..
        volumes: 
            - aria2:/config
            - temp_download:/downloads
        restart: unless-stopped
        
    cloudreve: 
        image: xavierniu/cloudreve
        environment: 
            - PUID=0
            - PGID=0
        volumes: 
            - cloudreve_config:/cloudreve
            - temp_download:/downloads

    baota:
        image: vscwjm/baota:ncloud
        privileged: true
        restart: always
        stdin_open: true
        tty: true
        ports:
          - 80:80
          - 81:81
          - 443:443
          - 888:888
          - 2000:2000
          - 8888:8888
        volumes:
          - cloudreve_config:/mnt/cloud
          - nginx:/mnt/nginx
          - aria2:/mnt/aria2
          - temp_download:/mnt/temp_ownload
      
volumes:
  cloudreve_config:
  aria2:
  nginx:
  temp_download:  
