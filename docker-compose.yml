services:
  baota:
    image: vscwjm/baota:ncloud
    privileged: true
    restart: always
    stdin_open: true
    tty: true
    ports:
      - 80:80
      - 81:81
      - 443:443
      - 888:888
      - 2000:2000
      - 8888:8888
    volumes:
      - rootpath:/baota_www:/www
      
volumes:
  rootpath:
